sync:
  defaults:
    mode: "two-way-resolved"
    flushOnCreate: true
    ignore:
      vcs: true
  lisc-train-clustered:
    beta: "gaskin@login01.lisc.univie.ac.at:~/train-clustered"
    alpha: "."
  local-lib:
    alpha: "../toxphacts_pred/common/lib"
    beta: "./lib"
  local-models:
    alpha: "./models"
    beta: "../toxphacts_pred/models"

forward:
  lisc:
    source: tcp:localhost:8888
    destination: gaskin@login01.lisc.univie.ac.at:tcp:localhost:8888

commands:
  create-env: ssh -t gaskin@login01.lisc.univie.ac.at micromamba create -f train-clustered/train-clustered.yml -y
  jupyter: ssh -t gaskin@login01.lisc.univie.ac.at micromamba run -n train-clustered jupyter lab --ip 0.0.0.0 --port 8888 --notebook-dir=~/train-clustered --no-browser --LabApp.token='' -y
